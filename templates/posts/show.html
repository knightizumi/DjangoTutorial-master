{% extends "layout.html" %}

{% block title %}Show{% endblock %}

{% block main %}
    <a class="btn btn-outline-info btn-sm float-right" style="margin-left: 20px; " href="{% url 'posts:edit' post.id %}">Edit</a>
    <a class="btn btn-outline-danger btn-sm float-right" href="{% url 'posts:delete' post.id %}">Delete</a>

    <h1>#{{ post.id }} - {{ post.title }}</h1>

    <hr>

    {{ post.content }}

    <hr>

    <a href="{% url 'posts:index' %}"><< Back to list</a>
{% endblock %}
